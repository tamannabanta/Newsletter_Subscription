
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <title>Tamanna's Newsletter Signup</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
<!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">   
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="http://codeskulptor-assets.commondatastorage.googleapis.com/assets_clock_background.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Signup For Newsletter</h1>

        <input type="text" name="fName" class="form-control top"  placeholder="First Name" required autofocus>
        <input type="text" name="lName" class="form-control middle"  placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom"  placeholder="Email" required>


    <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Tamanna Banta</p>
  </form>
</main>
    </body>
</html>
